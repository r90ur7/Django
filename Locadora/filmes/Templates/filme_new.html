{% extends 'base.html' %}
{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Criar">
    </form>
    {% for filme in filmes %}
        <p>{{ filme.filme }} - {{ filme.genero }} - {{ filme.quantidade }} - {{ filme.preco }}</p>
    {% endfor %}
    <a href="{% url 'filme:index' %}">Inicio</a>
    <a href="{% url 'filme:list_filmes' %}">Lista De Filmes</a>
{% endblock %}
